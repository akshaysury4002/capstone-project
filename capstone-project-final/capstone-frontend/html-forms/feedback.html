  <section>

    <div class="container mt-5">
		
        <h2 class="text-center mb-4">Feedback Form</h2>
        
        
        <form  id="feedback">

            <div class="col">
                <div class="alert alert-danger" role="alert" id="errMsg">
                </div>
            </div>
            <div class="mb-3 text-center">
                <label for="comment" class="form-label">Comment:</label>
                <textarea class="form-control" id="comment" rows="3" name="comment"></textarea>
            </div>
            </div>
            <div class="mb-3" style="width: 800px; margin-left: 350px;">
                <label for="customRange2" class="form-label">Example range</label>
                <input type="number" class="form-range" min="0" max="10" id="rating" name="rating">
            </div>
            <div style="text-align: center; margin-top: 50px;">

                <button type="submit" class="btn btn-success" style="margin-bottom: 20px;">Submit Feedback</button>
            <div >
                <a href="./Show-All-Feedback.html" class="btn btn-success ">Show all feedbacks</a>
            </div>

            </div>
            

           


            <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" style="color: black;">
                        <div class="modal-header">
                            <h5 class="modal-title" class="text-black" id="exampleModalLabel" style="color: black;">
                                Success</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p class="text-black text-lg" style="color: black;" >Thanks for your feedback</p>
                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>
