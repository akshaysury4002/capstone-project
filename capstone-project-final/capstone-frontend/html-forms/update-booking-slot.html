<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
  <div>
    <nav class="
    navbar-dark" style="background-color: black;">
        <header class="d-flex justify-content-center py-2 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <svg class="bi me-2" width="10" height="32"><use xlink:href="#bootstrap"></use></svg>
              <img class="bi me-2" width="100" height="55" src="./photos/logo.png" alt="">
            </a>
      
            <ul class="nav nav-pills" style="margin-top: 10px; margin-right: 60px;">
              <li class="nav-item" style="margin-right: 30px;"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Service</a></li>
              <li class="nav-item"><a href="#" class="nav-link">About us</a></li>
            </ul>
          </header>
    </nav>
    
  </div>
  
  <section class="s1">

    <div class="container d-flex justify-content-center" >
        <form  id="formUpdateBooking" style=" width: 1000px;
          height: 600px;
          background: linear-gradient();
          border: 3px solid black;
          border-radius: 10px;">

         <div class="formInner" style="margin-top: 20px; width:980px; padding-left: 20px; padding-bottom: 20px; font-size: 20px;
         letter-spacing: 1px;">

            <div class="row mb-5" style="margin-top: 10px;">

                <div class="col">
                    <label for="validationDefault01" class="form-label">Name of vehicle</label>
                    <input type="text" class="form-control" id="txtName" placeholder="Enter vahicle Name"  name="bookingVname" required>
                </div>
    
                <div class="col">
                    <label for="validationDefault01" class="form-label">Date</label>
                    <input type="date" class="form-control" id="txtName" placeholder="Enter Date"  name="date" required>
                </div>

            </div>

            <div class="row mb-5">

                <div class="col">
                    <label for="validationDefault01" class="form-label">From</label>
                    <input type="text" class="form-control" id="txtName" placeholder="Enter picking point"  name="bookingFrom" required>
                </div>
    
                <div class="col">
                    <label for="validationDefault01" class="form-label">To</label>
                    <input type="text" class="form-control" id="txtName" placeholder="Enter your destination"  name="bookingDestination" required>
                </div>

            </div>  


            <div class="row mb-5">

              <div class="col">
                  <label for="validationDefault01" class="form-label">Time</label>
                  <input type="time" class="form-control" id="txtTime" placeholder="Enter time"  name="time" required>
              </div>
  
              <div class="col">
                <label for="validationDefault01" class="form-label">Vahicle Type</label>
                <select class="form-select" aria-label="Default select example" name="typeVahi" required>
                    <option selected>Vahicle Type</option>
                    <option value="ac">AC</option>
                    <option value="non ac">NON AC</option>
                </select>
            </div>

          </div>  

          <div class="row mb-5">

              <div class="col">
                  <label for="validationDefault01" class="form-label">Total time for journey</label>
                  <input type="number" class="form-control" id="txtttimeTAke" placeholder="time for journey"  name="ttimeTAke" required>
              </div>
  
              <div class="col">
                  <label for="validationDefault01" class="form-label">Price</label>
                  <input type="number" class="form-control" id="txtprice" placeholder="Enter price"  name="price" required>
              </div>

          </div>  
            
         </div>

         <div class="row mb-5">

            <div class="col" style="text-align: end; padding-right: 200px;">
                <input type="submit" value="Update" class="btn btn-success" style="width: 130px;height: 50px;font-size: 20px;background : #F2DF3A;color: #0078AA;font-family: sans-serif;">
            </div>
  
            <div class="col">
                <button type="button" class="btn btn-secondary" onclick="window.location='./Admin-home.html';"  style="width: 130px;height: 50px;font-size: 20px;background : #F2DF3A;color: #0078AA;" data-bs-dismiss="modal">cancel</button>
            </div>

         </div>
          
        
        </form>
    </div>
  </section>

  <!-- --model-- -->


  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Success</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          booking updated Successfully
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="window.location='./Admin-home.html';" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./restapi/update-booking-slot.js"></script>
</body>
</html>
