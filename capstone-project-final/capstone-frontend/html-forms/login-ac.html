        <form  id="formCreateBooking" style="height: 600px;width: 550px;

                </div>
    
                <div class="mb-5">
                    <label for="validationDefault01" class="form-label">password</label>
                    <input type="password" class="form-control" id="TxtPassword" placeholder="create password" name="password" required>
                </div>

            </div> 

         <div class="row mb-5">

            <div class="col" style="text-align: end; padding-right: 200px;">
                <input type="submit" value="Log In" class="btn btn-success" style="width: 130px;height: 50px;font-size: 20px;background : #F2DF3A;color: #0078AA;font-family: sans-serif;">
