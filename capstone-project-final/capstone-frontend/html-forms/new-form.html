<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Login</title>
</head>

<body>
    <form class="container" id="formLogin">
        <div class="row bg-primary text-white mt-2 mb-3">
            <div class="col">
                <h2 class="p-2 mt-2 ">
                     Login
                </h2>
            </div>
            <div class="col d-flex justify-content-end align-items-center">
                <a class="text-white" href="./signup.html">Signup</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="alert alert-danger" role="alert" id="errMsg">
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-evenly">
            <div class="form-floating col-3">
                <input type="text" class="form-control" id="txtUsNm" placeholder="Username" name="userName" required>
                <label for="txtUsNm">Username</label>
            </div>
            <div class="form-floating col-3">
                <input type="password" class="form-control" id="txtPss" placeholder="Amount" name="password" required>
                <label for="txtPss">Password</label>
            </div>
            <div class="col-3 d-flex justify-content-start align-items-center">
                <input type="submit" value="Login" class="btn btn-success">
            </div>
        </div>
    </form>

    <!-- here you need to import your scripts -->
    <script src="./restapi/login-api.js"></script>
</body>

</html>
